<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LOGO EN PESTAÑA -->
    <link
      rel="shortcut icon"
      href="./Imagenes/favicon.ico"
      type="image/x-icon"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--LIBRERIA-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Duki | Tienda Online</title>
    <!-- TÉCNICAS DE SEO -->
    <meta
      name="description"
      content="Explora nuestra tienda con merchandising exclusivo de Duki. Desde remeras hasta accesorios, lleva con vos el estilo del Trap."
    />
    <meta
      name="keywords"
      content="música, trap, duki, show, tienda, merchandising"
    />
  </head>
  <body>
    <div class="container">
      <header class="header4" id="arriba">
        <!-- LOGO DE LA PÁGINA -->
        <div class="duki-logo">
          <a href="./index.html"
            ><img
              src="./Imagenes/duki-logo.jpg"
              class="duki-imglogo"
              alt="duki-logo"
          /></a>
        </div>
        <!-- BARRA DE NAVEGACION -->
        <nav class="navbar navbar-expand-lg bgrosa">
          <div class="container-fluid">
            <a class="navbar-brand">Tienda Online</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"></li>
              </ul>
              <form class="d-flex" role="search" id="searchForm">
                <input
                  id="search"
                  class="form-control me-2 custom-input"
                  type="search"
                  placeholder="Buscar..."
                  aria-label="Search"
                />
                <button
                  id="searchButton"
                  class="btn btn-outline-success custom-button"
                  type="submit"
                >
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div>
          <button class="carrito">
            <a href="./cart.html"
              ><i
                class="fa-solid fa-cart-shopping fa-xl"
                style="color: black"
              ></i
            ></a>
          </button>
        </div>
      </header>
      <!-- SHOP -->
      <main class="main4" id="containerProducts"></main>
      <!-- NUESTRA UBICACIÓN -->
      <section class="section2">
        <img src="./Imagenes/duki.jpg" class="duki-foto" alt="duki-foto" />
        <p class="p-sec">
          ¡Aquí encontrarás todo tipo de merchandising de Duki, desde camisetas
          y buzos, hasta gorros y conjuntos originales que te dejarán
          alucinando. En nuestra tienda encontrarás todo lo que siempre has
          querido de tu artista favorito!
        </p>
        <div class="contenedor-maps">
          <h2>¿Donde estamos?</h2>
          <a
            href="https://www.google.com/maps/@-34.5734334,-58.4210154,14z?entry=ttu"
            target="_blank"
            ><img src="./Imagenes/google-maps-logo.svg" class="maps" alt="maps"
          /></a>
        </div>
      </section>
      <!-- FOOTER -->
      <footer class="footer">
        <h2>Redes Sociales</h2>
        <a href="http://www.youtube.com/@Duki" target="_blank"
          ><img
            src="./Imagenes/Youtube_logo.png"
            class="youtubelogo"
            alt="youtubelogo"
        /></a>
        <a
          href="https://open.spotify.com/intl-es/artist/1bAftSH8umNcGZ0uyV7LMg"
          target="_blank"
          ><img
            src="./Imagenes/Spotify_logo.webp"
            class="spotify"
            alt="Spotifylogo"
        /></a>
        <a href="https://www.instagram.com/duki/" target="_blank"
          ><img src="./Imagenes/ig logo.jpeg" class="ig" alt="Instagram"
        /></a>
        <a href="https://www.facebook.com/DUKISSJ/?locale=es_LA" target="_blank"
          ><img src="./Imagenes/facebook.png" class="facebook" alt="Facebook"
        /></a>
        <a
          href="https://twitter.com/DukiSSJ?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
          target="_blank"
          ><img src="./Imagenes/twitter.png" class="twitter" alt="Twitter"
        /></a>
        <a href="#arriba" class="subir">Subir</a>
      </footer>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
